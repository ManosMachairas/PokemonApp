query GetPokemonWithPagination(
    $name: String!,
    $type: String!,
    $limit: Int!,
    $offset: Int!
) {
    pokemon_v2_pokemon(
        where: {name: {_ilike: $name}, pokemon_v2_pokemontypes: {pokemon_v2_type: {name: {_ilike: $type}}}},
        limit: $limit
        offset: $offset
    ) {
        id
        name
        pokemon_v2_pokemonsprites {
            sprites
        }
        pokemon_v2_pokemonstats(
            where: {pokemon_v2_stat: {name: {_in: ["hp", "attack", "defense"]}}}
        ) {
            base_stat
            pokemon_v2_stat {
                name
            }
        }
    }
}
